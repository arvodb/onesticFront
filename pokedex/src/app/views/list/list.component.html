
<app-header-list></app-header-list>
<app-nav-list
  [pag]="pag"
  (pagination)="cntrlPages($event)"
  (darkEmision)="darkMode($event)"

></app-nav-list>
<div class="container-fluid">
  <div class="row py-2">
    <div  *ngFor="let pokemon of pokemonList" class="col-lg-3 col-md-6 col-sm-6 py-3">
      <a class="">
        <app-card class="animated"
        [pokemonId]="pokemon.id"
        [pokemonName]="pokemon.name"
        [pokemonTypes]="pokemon.type"
        [pokemonSprite]="pokemon.sprite"
        [fav]="pokemon.fav"
        (sendFav)="getLocalStorage()"
      ></app-card>
    </a>
    </div>
  </div>
</div>
<app-nav-list
  [pag]="pag"
  (pagination)="cntrlPages($event)"
  (darkEmision)="darkMode($event)"

></app-nav-list>
